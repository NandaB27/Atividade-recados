<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Recados</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Cadastro de usuário</h1>
      <h2 class="subtitle">
        Cadastre-se para usar o sistema de recados!
      </h2>
    </header>

    <main>
      <form id="form-sign-up">
        <div id="form-control" class="form-control">
          <label for="username">Nome de usuário</label>
          <input type="text" id="username" placeholder="Insira seu nome de usuário." />
        </div>

        <div id="form-control" class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Insira seu endereço de email." />
        </div>

        <div id="form-control" class="form-control">
            <label for="password">Senha</label>
            <input type="text" id="password" placeholder="Insira sua senha." />
          </div>

        <button class="btn-submit">Cadastrar-se</button>
        <button class="btn-submit disabled" type="button">Login</button>
      </form>
    </main>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="JS/api.js"></script>
  <script src="JS/User.js"></script>
</body>

</html>
